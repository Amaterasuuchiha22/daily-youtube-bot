name: build

on:
  schedule:
    - cron: "0 0 * * *"   # runs every day at midnight UTC
  workflow_dispatch:       # allows manual run

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y imagemagick   # ✅ install ImageMagick for TextClip
        python -m pip install --upgrade pip
        pip install "moviepy==1.0.3"
        pip install imageio[ffmpeg] requests numpy pillow

    - name: Run script
      env:
        IMAGEMAGICK_BINARY: /usr/bin/convert   # ✅ tell MoviePy where ImageMagick is
      run: |
        python Generate_daily_video.py
